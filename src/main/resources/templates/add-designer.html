<th:block xmlns:th="http://www.thymeleaf.org">
  <div id="hero" class="hero overlay subpage-hero portfolio-hero">
    <div class="hero-content">
      <div class="hero-text">
        <h2 style="color: whitesmoke">if you are apartment designer, share your experience with us</h2>
      </div>
    </div>
  </div>


  <div class="row mt-50">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="text-center heading-separator">Fill in the fields below to create a designer</h2>
      <form method="post" th:action="@{'/designers/{id}' (id=${designer?.id})}" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-12">
            <input id="id" type="hidden" name="id" th:value="${designer?.id}">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text"
                     class="form-control"
                     id="name"
                     name="name"
                     th:value="${designer?.name}"
                     placeholder="Enter name"
                     required=""
                     autofocus="">
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <input type="text"
                     class="form-control"
                     id="surname"
                     name="surname"
                     th:value="${designer?.surname}"
                     placeholder="Enter surname"
                     required=""
                     autofocus="">
            </div>
            <div class="form-group">
              <label for="biography">Biography:</label>
              <input type="text"
                     class="form-control"
                     id="biography"
                     name="biography"
                     th:value="${designer?.biography}"
                     placeholder="Enter biography"
                     required=""
                     autofocus="">
            </div>
            <div class="form-group">
              <label for="contactEmail">E-mail contact:</label>
              <input type="email"
                     class="form-control"
                     id="contactEmail"
                     name="contactEmail"
                     th:value="${designer?.contactEmail}"
                     placeholder="Enter contact e-mail address"
                     required=""
                     autofocus="">
            </div>
            <div class="form-group">
              <label for="contactPhoneNumber">Phone number:</label>
              <input type="text"
                     class="form-control"
                     id="contactPhoneNumber"
                     name="contactPhoneNumber"
                     th:value="${designer?.contactPhoneNumber}"
                     placeholder="Enter contact phone number"
                     required=""
                     autofocus="">
            </div>
            <div class="form-group">
                <label>Profile picture: </label>
                <input type="file"
                       name="profilePicture"
                       id="profilePicture"
                       th:value="${designer?.profilePicture}"
                       autofocus=""
                       required=""
                       accept="image/png, image/jpeg"/>
            </div>
          </div>
        </div>
        <div class="text-center mt-20">
          <button id="submit" class="btn btn-green" type="submit">Submit</button>
          <a type="button" class="btn btn-block" href="/designers">Back</a>
        </div>
      </form>
    </div>
  </div>
</th:block>
